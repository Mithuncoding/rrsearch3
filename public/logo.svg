<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Prism gradient -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light beam gradients -->
    <linearGradient id="beam1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="beam2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="beam3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Prism icon -->
  <g transform="translate(25, 40)">
    <g filter="url(#glow)">
      <!-- Main prism -->
      <path d="M 0 -20 L 18 18 L -18 18 Z" fill="url(#prismGradient)" stroke="#ffffff" stroke-width="2.5" stroke-linejoin="round"/>
      
      <!-- Inner highlight -->
      <path d="M 0 -20 L 6 18 L -6 18 Z" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- Input light beam -->
    <line x1="0" y1="-30" x2="0" y2="-20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <circle cx="0" cy="-30" r="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Refracted beams -->
    <g opacity="0.9">
      <path d="M 16 18 L 26 32" stroke="url(#beam1)" stroke-width="3" stroke-linecap="round"/>
      <path d="M 12 18 L 20 35" stroke="url(#beam2)" stroke-width="3" stroke-linecap="round"/>
      <path d="M 8 18 L 14 38" stroke="url(#beam3)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- AI nodes -->
    <g opacity="0.9">
      <circle cx="-3" cy="2" r="2" fill="#ffffff"/>
      <circle cx="3" cy="2" r="2" fill="#ffffff"/>
      <circle cx="0" cy="8" r="2" fill="#ffffff"/>
      <line x1="-3" y1="2" x2="0" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="3" y1="2" x2="0" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text "PRISM" -->
  <text x="70" y="52" font-family="'Poppins', 'Inter', sans-serif" font-size="36" font-weight="800" fill="url(#textGradient)" letter-spacing="1">PRISM</text>
  
  <!-- Subtitle -->
  <text x="70" y="65" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#94a3b8" letter-spacing="2">AI RESEARCH ASSISTANT</text>
  
  <!-- Sparkles -->
  <circle cx="210" cy="25" r="2" fill="url(#textGradient)" opacity="0.6"/>
  <circle cx="225" cy="35" r="1.5" fill="url(#textGradient)" opacity="0.5"/>
</svg>
